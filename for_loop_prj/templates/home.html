<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home - Paws Rescue Center</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
</head>
<body>
  <h1 id = "title"><div style="text-align: center;">Paws Rescue Center üêæ</div></h1>
  <table>
    <tr>

      <th>Name</th>
      <th>Age</th>
      <th>Bio</th>

      {% for elem in pets %}

    </tr>
      {% endfor %}
  </table>
</body>
</html>
